<body>

                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index4.html">REPORT</a>
                            </li>

                                <a class="nav-link" href="index5.html">LOGOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

<div>
    
    <div>
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                          alt="Sample photo" class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">Student registration form</h3>
                          <form action="/studupdate" method="post">
                            {% csrf_token %}
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="hidden" id="form3Example1m" class="form-control form-control-lg" name="id" value="{{data.id}}"/>
                                <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname" value="{{data.sname}}"/>
                                <label class="form-label" for="form3Example1m">First name</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lname" value="{{data.slname}}" />
                                <label class="form-label" for="form3Example1n">Last name</label>
                              </div>
                            </div>
                          </div>
          
                          
                        
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" class="form-control form-control-lg" name="add" value="{{data.sadd}}"/>
                            <label class="form-label" for="form3Example8">Address</label>
                          </div>
          
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
          
                            <h6 class="mb-0 me-4">Gender: </h6>
                            {% if data.sgen == "Male" %}
                            <div class="form-check form-check-inline mb-0 me-4">
                             <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="gen" id="maleGender"
                                value="Male" checked/>
                              <label class="form-check-label" for="maleGender">Male</label>
                            </div>
                              <input class="form-check-input" type="radio" name="gen" id="femaleGender"
                                value="Female" />
                              <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
                            
                            {% else %}
                            <div class="form-check form-check-inline mb-0 me-4">
                              <div class="form-check form-check-inline mb-0 me-4">
                               <input class="form-check-input" type="radio" name="gen" id="maleGender"
                                 value="Male"/>
                               <label class="form-check-label" for="maleGender">Male</label>
                             </div>
                               <input class="form-check-input" type="radio" name="gen" id="femaleGender"
                                 value="Female" checked/>
                               <label class="form-check-label" for="femaleGender">Female</label>
                             </div>
                            {% endif %}
          
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <select class="select" name="state">
                                <option>State</option>
                                <option value="MS">MS</option>
                                <option value="MP">MP</option>
                                <option value="UP">UP</option>
                              </select>
          
                            </div>
                            <div class="col-md-6 mb-4">
                              <select class="select" name="city">
                                <option>City</option>
                                <option value="Jalgaon">Jalgaon</option>
                                <option value="Nasik">Nasik</option>
                                <option value="Pune">Pune</option>
                              </select>
          
                            </div>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example9" name="dob" class="form-control form-control-lg" value="{{data.sdob}}" />
                            <label class="form-label" for="form3Example9">DOB</label>
                          </div>
          
                          
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example99" name="course" class="form-control form-control-lg"  value="{{data.scor}}"/>
                            <label class="form-label" for="form3Example99">Course</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example97" name="email" class="form-control form-control-lg" value="{{data.semid}}"/>
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                            <button type="submit" class="btn btn-warning btn-lg ms-2">Update</button>
                          </div>
          
                        </div>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
    

    
    </div>
</div>
            

    <!-- jQuery CDN - Slim version (=without AJAX) -->

    <!-- Bootstrap JS -->

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');

        });
    </script>
