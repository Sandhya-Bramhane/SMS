<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Web Page</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a class="nav-link" href="/adminhome">Home</a>
            
                </li>
                <li>
                    <a class="nav-link" href="/adminuser">Registration</a>
                </li>
                <li>
                    <a href="/mynotice">Notice</a>
                </li>
                <li>
                    <a href="/hosteldata">HOSTELDATA</a>
                </li>
                
                <li>
                    <a href="/mylogin">Logout</a>
                </li>
            </ul>

            
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/adminhome">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/adminuser">REGISTRATION</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/mynotice">NOTICE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/hosteldata">HOSTELDATA</a>
                            </li>
                            
                            <li class="nav-item active">
                                <a class="nav-link" href="/mylogin">LOGOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

<div>
    
    <div class="main-content">
        <form action="/hostelchange" method="post">
        <h1 align="center" class="text text-danger">Hostel Admission Form</h1>
      <br>
      {% csrf_token %}
        <div class="row">
            <div class="col-6 offset-3">
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="sid" value="{{data.sid}}" />
                        <label class="form-label" for="form3Example1m">Stud-Id</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" name="dt" value="{{data.dt}}" />
                        <label class="form-label" for="form3Example1n">Date</label>
                      </div>
                    </div>
                  </div>
            </div>
      </div>
        <div class="row">
            <div class="col-6 offset-3">
            
            <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname" value="{{data.fn}}" />
                    <label class="form-label" for="form3Example1m">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lname" value="{{data.ln}}" />
                    <label class="form-label" for="form3Example1n">Last name</label>
                  </div>
                </div>
              </div>
        </div>
        
  </div>
    <div class="row">
        <div class="col-6 offset-3">
    
        <div class="row">
            <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="text" id="form3Example1m" class="form-control form-control-lg" name="mobile" value="{{data.mo}}"/>
            <label class="form-label" for="form3Example1m">Mobile</label>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="text" id="form3Example1n" class="form-control form-control-lg" name="course" value="{{data.co}}"/>
            <label class="form-label" for="form3Example1n">Course</label>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
      <div class="form-outline">
        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="depat" value="{{data.dept}}" />
        <label class="form-label" for="form3Example1m">Dept</label>
      </div>
    </div>
    <div class="col-md-6 mb-4 ">
        <div class="form-outline">
            <input type="text" id="form3Example1m" class="form-control form-control-lg" name="du" value="{{data.du}}" />
            <label class="form-label" for="form3Example1m">Duration</label>
          </div>
    </div>
    <div class="col-md-6 mb-4 ">
        <div class="form-outline">
            <select name="action" class="form-select">
                <option value="pending">pending</option>
                <option value="waiting">waiting</option>
                <option value="accept">accept</option>
            </select>
            <label class="form-label" for="form3Example1m">Action</label>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mb-2">
  <div class="form-outline">
    <input type="submit" id="form3Example1m" class="btn btn-success" value="Submit"/>
    
  </div>
</div>
<div class="row">
    <div class="col-md-6 mb-2">
  <div class="form-outline">
    <input type="reset" id="form3Example1m" class="btn btn-danger" value="Reset" />
    
  </div>
</div>

    </form>
    </div>

</div>
            

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>

</body>

</html>
